<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowCase | Profile </title>
     <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    rossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="ShowCase" width="45px">
            <p>ShowCase</p>
        </div>
        <!-- <div class="search">
            <input type="search" placeholder="Search Collections">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div> -->
        <div class="detailes">
            <p id="Name">Name</p>

            <div class="profile-pic">
                <img id="navProfilePic" src="profilepic.jpeg" alt="" >
            </div>
        </div>
    </nav>
    <div id="overlay"></div>
    <div id="uploadPopup">
      <h2>Upload Image</h2>
      <form id="uploadForm">
        <label for="image">Choose Image:</label>
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="button" id="Uplaod">Upload</button>
      </form>
      <button onclick="closeUploadPopup()">Close</button>
    </div>
    <div class="collections">
    <button onclick="openUploadPopup()" class="popup">Upload Image</button>
           <p>Photos Will be in Public mode <a href="index.html" target="_blank">Main Page</a> </p>
    </div>
    <script type="module" src="Module.js"></script>
    <script>
                function openUploadPopup() {
            document.getElementById('uploadPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closeUploadPopup() {
            document.getElementById('uploadPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        function toggleDescription(element) {
                element.classList.toggle('expanded');
            }
    </script>
</body>
</html>
