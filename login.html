
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowCase | Login</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
     integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="" width="150px">
        <h2>Login</h2>
        <button onclick="signInWithGoogle()" id="Google"><i class="fa-brands fa-google"></i> Goolge</button>
        <button onclick="signInWithMicrosoft()"><i class="fa-brands fa-microsoft"></i> Microsoft</button>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <button type="submit">Login with Email</button>
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
